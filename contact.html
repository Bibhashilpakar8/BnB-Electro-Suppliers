<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BnB Electro Suppliers â€” Contact</title>
  <link rel="Stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="homepage.html"><img src="logo.jpg" alt="BnB Logo"></a>
    <div>
      <a href="homepage.html">Home</a>
      <a href="Products.html">Products</a>
      <a href="About.html">About</a>
      <a href="Contact.html" style="color:#ff851b;">Contact</a>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="contact-section">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><i class="fa fa-phone"></i> +977-9851069492</p>
      <p><i class="fa fa-envelope"></i> <a href="mailto:manojshilpakar2075@gmail.com" style="color:white;">manojshilpakar2075@gmail.com</a></p>
      <p><i class="fa fa-clock"></i> Mon-Sun: 9AM - 9PM</p>
      <p>We provide lights, switches, installation, and rental services in Nepal.</p>
    </div>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Your Name">

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com">

        <label for="message">Message</label>
        <textarea id="message" rows="5" required placeholder="Your message..."></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p id="successMessage" style="display:none; color:green; margin-top:10px;">Message sent successfully!</p>
    </div>
  </div>

  <footer>
    &copy; BnB Electro Suppliers. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      successMessage.style.display = 'block';
      setTimeout(() => {
        successMessage.style.display = 'none';
        form.reset();
      }, 4000);
    });
  </script>

</body>
</html>
